<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="W3.JS.js"></script>
<link rel="stylesheet" href="W3.CSS.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Icon Library -->

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <!-- Jquery Library -->
<style>
</style>
<script>   //jquery goes here
$(document).ready(function(){
  $("#remove-btn").click(function(){
    $("#side-content").hide(500);
	$("#drop-content").hide();
	$("#up-btn").removeClass("fa fa-angle-double-up");
	$("#up-btn").addClass("fa fa-angle-double-down");
  });
});
$(document).ready(function(){
  $("#drop-bar").click(function(){
    $("#drop-content").show(500);
	$("#up-btn").removeClass("fa fa-angle-double-down");
	$("#up-btn").addClass("fa fa-angle-double-up");
	  $("#drop-bar").click(function(){
	   $("#drop-content").hide(500);
	   $("#up-btn").removeClass("fa fa-angle-double-up");
	   $("#up-btn").addClass("fa fa-angle-double-down");
		
	  });
  });
  });
$(document).ready(function(){
  $("selector").event(function(){
    $("selector").action(interval);
  });
});
</script>  
</head>
<body>
<div class="w3-container w3-padding-64 w3-center w3-black">
<h1>Header</h1>
</div>

<!-- Responsive bar start here-->
<!-- Leptop Bar-->
<div class="w3-bar w3-teal w3-hide-medium">   
<a href="" class="w3-bar-item w3-button w3-large">Home</a>
<a href="" class="w3-bar-item w3-button w3-large">Link</a>
<div class="w3-large w3-dropdown-hover"><button class="w3-button">Dropdown</button> 
<div class="w3-dropdown-content w3-bar-block w3-dark-gray w3-card-4">
<a href="" class="w3-bar-item w3-button">Link</a>
<a href="" class="w3-bar-item w3-button">Link</a>
</div>
</div>
<div class="w3-button w3-bar-item w3-right w3-large">Search</div>
<input class="w3-input w3-bar-item w3-right w3-large" type="text" placeholder="Search...">
</div>


<!-- Mobile Bar-->
<div class="w3-bar w3-teal w3-hide-large">   
<div class="w3-bar-item w3-button w3-large" onclick="w3.show('#side-content')"><i class="fa fa-align-justify"></i></div>
<div class="w3-button w3-bar-item w3-right w3-large">Search</div>
<input class="w3-input w3-bar-item w3-right w3-large" type="text" oninput="w3.filterHTML('selector','select-show',this.value)" placeholder="Search...">
</div>

 <!-- Sidebar -->  
<div class="w3-bar-block w3-sidebar w3-black w3-animate-left" id="side-content" style="display:none">   
<div class="w3-row">
<a href="" class="w3-col w3-button w3-large w3-left-align" style="width:70%">Link</a>
<div class="w3-col w3-button w3-large w3-center" style="width:30%" id="remove-btn"><i class="fa fa-remove"></i></div>
</div>
<a href="" class="w3-bar-item w3-button w3-large">Link</a>
<div class="w3-large w3-dropdown-click"  id="drop-bar"><button  class="w3-button">Dropdown<i id="up-btn" class="fa fa-angle-double-down w3-button"></i></button>
<div class="w3-dropdown-content w3-bar-block w3-red w3-card-4" id="drop-content">
<a href="" class="w3-bar-item w3-button">Link</a>
<a href="" class="w3-bar-item w3-button">Link</a>
</div>
</div>
</div>

<!-- Responsive bar end here-->
<div class="w3-container w3-red w3-center w3-padding-64">
<h3>Content</h3>
</div>
<div class="w3-container w3-gray w3-padding w3-center">
<h1>Footer</h1>
<div class="w3-row">
<div class="w3-half w3-center">
<h4>Some Content</h4></div>
<div class="w3-half w3-center">
<h4>Some Content</h4></div>
</div>

w3.includeHTML();     //for include Html file
</script>

  w3.displayObject("id", variable);
}
