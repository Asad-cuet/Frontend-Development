<script>   //jquery goes here

$(document).ready(function(){
  $("#drop-bar").click(function(){

	   $("#up-btn").removeClass("fa fa-angle-double-up");

	  });

  });
  $(document).ready(function(){
  $("selector").event(function(){
    $("selector").action(interval);
  });
});

  $(document).ready(function(){

  });
});

 // 1st query end

});

});
