<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style> 
.my-search-ani {
  width: 50px;
  box-sizing: border-box;
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
}

.my-search-ani:focus {
  width: 80%;
}
</style>
</head>
<body>

<p>Animated search form:</p>

<form>
  <input type="text" id="ani" name="search" placeholder="Search.." class="w3-border w3-border-black my-search-ani" style="">
  <input type="submit" id="ani" name="search" style="">
</form>

</body>
</html>
